plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'dev.jhordyguerra.test'
version = '0.0.1'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/software.amazon.awssdk/bom
	compile group: 'software.amazon.awssdk', name: 'bom', version: '2.14.9', ext: 'pom'
	implementation platform('software.amazon.awssdk:bom:2.14.9')
	// https://mvnrepository.com/artifact/software.amazon.awssdk/rekognition
	compile group: 'software.amazon.awssdk', name: 'rekognition', version: '2.14.9'
	implementation 'software.amazon.awssdk:rekognition'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
